<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多计时器</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script>
        // 自动设置 base 标签，适配当前路径
        (function() {
            const pathname = window.location.pathname;
            const pathMatch = pathname.match(/^(\/[^\/]+\/)/);
            const basePath = pathMatch ? pathMatch[1] : './';
            const base = document.createElement('base');
            base.href = basePath;
            document.head.insertBefore(base, document.head.firstChild);
        })();
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="userTitle">我的计时器</h1>
            <button id="logoutBtn" class="btn btn-secondary">退出</button>
        </header>
        
        <div class="timers-section">
            <div class="timers-section-header">
                <h2>我的计时器列表</h2>
                <button id="createTimerBtn" class="btn btn-primary">新建</button>
            </div>
            <div id="timersList" class="timers-grid">
                <!-- 计时器列表将动态加载到这里 -->
            </div>
            <div id="emptyMessage" class="empty-message" style="display: none;">
                还没有计时器，创建一个开始使用吧！
            </div>
        </div>
    </div>
    
    <!-- 确认对话框 -->
    <div id="confirmDialog" class="confirm-dialog-overlay" style="display: none;">
        <div class="confirm-dialog">
            <div class="confirm-dialog-header">
                <h3 id="confirmDialogTitle">确认操作</h3>
            </div>
            <div class="confirm-dialog-body">
                <p id="confirmDialogMessage"></p>
            </div>
            <div class="confirm-dialog-footer">
                <button id="confirmDialogCancel" class="btn btn-secondary">取消</button>
                <button id="confirmDialogConfirm" class="btn btn-danger">确认</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
